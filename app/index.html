<!doctype html>
<html lang="en" dir="ltr">
<head>
<title>Splitter</title>
<meta charset="utf-8">

</head>
<body>
<center>
<h1>Balance</h1>
<div>You have <span id="aBalance">Loading...</span> Ether in your account</div>
<div>You have <span id="cBalance">Loading...</span> Ether in contract</div>
<h1>Split</h1>
<div>
    Amount: <input name="sAmount" type="number" placeholder="0 Ether" /><br>
    Recipient 1: <input name="recipient1" type="text" placeholder="Ether Address of Recipient 1" /><br>
    Recipient 2: <input name="recipient2" type="text" placeholder="Ether Address of Recipient 2" /><br><br>
    <button id="split">Split</button>
</div>
<b><p><div id="splitStatus"></div></p></b>
<h1>Withdraw</h1>
<div>
    Amount: <input name="wAmount" type="number" placeholder="0 Ether" /><br><br>
    <button id="withdraw">Withdraw</button>
</div>
<b><p><div id="withdrawStatus"></div></p></b>
<h1>Check Balance</h1>
<div>
    Address: <input name="cAddress" type="text" placeholder="Ether Address to Check" /><br><br>
    <button id="getBalance">Check Balance</button>
</div>
<b><p><div id="checkStatus"></div></p></b>
</center>
<script src="js/app.js"></script>

</body>
</html>
